<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link href="css/bootstrap.min.css" rel="stylesheet" type="text/css">
    <link href="https://fonts.googleapis.com/css?family=Oleo+Script+Swash+Caps:700|Abel|Amatica+SC" rel="stylesheet">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-3.1.0.js"></script>
    <script src="js/bootstrap.js"></script>
    <script src="js/scripts.js"></script>
    <title>Big Caesaer's</title>
  </head>
  <body>
    <h1>Big Caesaer's Unbearably Long Name, Pizza</h1>
    <div class='container'>
      <form id='order'>
        <div class='row'>
          <div class='form-group toppings'>
            <h6>Choose a topping only $1 extra.. each</h6>
            <div class="checkbox">
              <label><input type="checkbox" name="topping" value="extra-cheese">Extra Cheese</label>
            </div>
            <div class="checkbox">
              <label><input type="checkbox" name="topping" value="artichoke">Artichoke</label>
            </div>
            <div class="checkbox">
              <label><input type="checkbox" name="topping" value="anchovy">Anchovy</label>
            </div>
            <div class="checkbox">
              <label><input type="checkbox" name="topping" value="spinach">Mushroom</label>
            </div>
            <div class="checkbox">
              <label><input type="checkbox" name="topping" value="spinach">Spinach</label>
            </div>
          </div>
        </div>
      </form>

    </div>


  </body>
</html>
